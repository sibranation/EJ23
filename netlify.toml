[build]
  publish = "radio-station-web/dist/radio-station-web/browser"
  command = "cd radio-station-web && npm install && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--production=false"

[[redirects]]
  from = "/api/ws"
  to = "/.netlify/functions/ws"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200